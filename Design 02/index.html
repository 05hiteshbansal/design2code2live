<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLAMOT</title>
    <!-- CSS only -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navItems">
            <p>glamot</p>
            <a href="#home">Home</a>
        </div>
    </nav>

    <!-- Section -->
    <section class="content">
        <h3>Welcome to glamot</h3>
        <span>We design and sell nft & bitcoin</span>
        <input type="text" class="typebox" placeholder="Enter your email id">
        <button class="btn">Get Notify</button>
    </section>

    <!-- Launching Timer -->
    <section id="remove-timer" class="timer">
        <h3>Launching Soon</h3>
        <div id="clockdiv">
            <div>
              <span class="time" id="day"></span>
              <div class="smalltext">days</div>
            </div>
            <div>
              <span class="time" id="hour"></span>
              <div class="smalltext">hrs</div>
            </div>
            <div>
              <span class="time" id="minute"></span>
              <div class="smalltext">mins</div>
            </div>
            <div>
              <span class="time" id="second"></span>
              <div class="smalltext">secs</div>
            </div>
        </div>
        <p id="demo"></p>
    </section>

    <!-- Adding JavaScript for Timer -->
    <script src="index.js"></script>
</body>
</html>
