<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./windmill.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>WindMill</title>
  </head>
  <body>
    <header class="font-poppins px-4 py-3 md:px-10 md:py-3">
      <a class="text-4xl md:text-3xl" href="/">WindMill</a>
    </header>
    <section
      class="flex flex-col-reverse md:flex-row font-poppins items-center pb-2 my-auto md:pt-10"
    >
      <div
        class="md:pt-20 flex flex-col items-center md:items-start md:w-1/2 px-4 md:pl-24"
      >
        <p class="text-3xl text-center md:text-left md:mt-4">
          Welcome to WindMill
        </p>
        <p class="text-center md:text-left my-1">
          We design and plant a windmill across countries
        </p>
        <p class="text-center md:text-left my-5 md:mt-10">
          If you want windmill plant near to place
        </p>
        <input
          class="border-2 md:mb-3 border-black rounded-md p-2 my-1 w-11/12 md:w-2/3"
          placeholder="Enter your email id"
          type="email"
        />
        <input
          class="border-2 md:my-3 border-black rounded-md p-2 my-1 w-11/12 md:w-2/3"
          placeholder="Enter your Location"
          type="text"
        />
        <button
          class="bg-gray-400 rounded-md text-white px-4 py-2 my-4 hover:bg-gray-500 duration-500"
        >
          Contact Windmill
        </button>
      </div>
      <div class="md:w-1/2 flex justify-center md:pr-24">
        <img
          src="./image 1.png"
          alt="Windmillpicture"
          class="w-5/6 sm:w-4/6 md:w-5/6"
        />
      </div>
    </section>
  </body>
</html>
