<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Design 15</title>
  </head>
  <body>
    <div class="card">
      <div class="left">
        <div class="greet">
          <h2>Welcome!</h2>
          <p>Please enter your details</p>
        </div>
        <div class="details">
          <form action="" method="get" class="details1">
            <div class="in email">
              Email<input
                type="email"
                name="email"
                id="email"
                placeholder="Enter email id"
              />
            </div>
            <div class="in pass">
              Password<input
                type="password"
                name="password"
                id="password"
                placeholder="Enter password"
              />
            </div>
            <div class="in name">
              Username<input
                type="text"
                name="username"
                id="username"
                placeholder="Enter username"
              />
            </div>
          </form>
        </div>
        <div class="btn">Create account</div>

        <div class="bottomline">
          Already have an account? <span> <a href="http://"> Sign in</a> </span>
        </div>
      </div>
      <div class="right"><img src="/image 1.png" alt="img" /></div>
    </div>
  </body>
</html>
