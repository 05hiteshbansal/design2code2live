<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WelFlower</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-white overflow-x-hidden">
    <div class="h-screen w-screen ">
        <!-- Navbar -->
        <div class="navbar md:flex flex-col justify-center items-center font-normal text-lg h-full px-8 py-4">
            <div class="flex items-center justify-between w-full font-medium">
                <h1>
                    WelFlowers
                </h1>
                <ul class="flex space-x-3">
                    <li>Home</li>
                    <li>Contact Us</li>
                </ul>
            </div>
            <div class="w-full md:flex md:px-7 justify-center md:space-x-20">
                <div>
                    <img src="../image 1.png" alt="" class="w-72 md:w-[30rem]">
                </div>
                <div class="flex flex-col justify-center w-[30rem]">
                    <h1 class="text-2xl font-medium">Welcome to WelFlowers</h1>
                    <div class="md:px-4">
                        <h3 class="mt-2">We deliver fresh flowers around the country.</h3>
                        <div>
                            <input type="text"
                                class="px-2 py-1 border-black border-2 outline-2 mt-4 outline-black rounded-md w-72"
                                placeholder="Enter your email id">
                        </div>
                        <button class="px-12 py-2 bg-green-900 rounded-md text-white mt-2">Get Notify</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
