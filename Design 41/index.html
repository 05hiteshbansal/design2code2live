<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="icon/png" href="./favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bb">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <form class="col-md-9">
                <div class="AppForm shadow-lg box">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-center align-items-center left">
                            <div class="AppFormLeft">

                                <h2 class="login-header">Login</h2>
                                <div class="form-group position-relative mb-4">
                                    <input type="text" class="form-control  border-right-0 border-left-0 border-top-1 rounded-5" id="username"
                                        placeholder="Username">
                                        <i class="fa fa-user-o"></i>
                                </div>
                                <div class="form-group position-relative mb-4">
                                    <input type="password" class="form-control border-top-1 border-right-0 border-left-0 rounded-5" id="password"
                                        placeholder="Password">
                                        <i class="fa fa-key"></i>

                                </div>
                                <div class="row  mt-4 mb-4">
                                    <div class="col-md-6 text-right">
                                        <a href="#" id="forgot">Forgot Password?</a>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-success btn-block shadow border-0 py-2 text">
                                    Login
                                </button>


                                <p class="text-center mt-4 mb-4">
                                    Don't have an account?
                
                                    <span id="create">
                                        Create your account
                                    </span>
                                </p>

                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="AppFormRight position-relative d-flex justify-content-center flex-column align-items-center text-center p-5 text-white">
                                <h2 class="position-relative px-4 pb-3 mb-4">Welcome</h2>
                                <p>Lorem ipsuing elit. Molomos totam est voluptatum i omos totam est voluptatum i ure sit consectetur illLorem ipsuing elit. Molomos totam est volupt</p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="text-center foot">Made with &#10084 by <a href="https://github.com/kkartik07" target="blank">kkartik07</a></div>
    </div>
</body>
</html>
